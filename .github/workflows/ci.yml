name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend with Maven
        run: mvn clean package

      - name: Run backend tests
        run: mvn test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12' # Angular 6 лучше работает с Node 12
          cache: 'npm' # Кэширование зависимостей
          cache-dependency-path: frontend/package-lock.json

      - name: Install ChromeHeadless
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci # Более надёжный для CI/CD

      - name: Debug Karma and Chrome
        run: |
          npx karma --version
          google-chrome --version

      - name: Run frontend tests
        run: npx karma start --single-run --browsers ChromeHeadless
        env:
          CHROME_BIN: /usr/bin/google-chrome
